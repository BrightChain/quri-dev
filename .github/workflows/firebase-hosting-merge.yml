name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          /usr/bin/bash "${GITHUB_WORKSPACE}/buildConfigs.sh"
        env:
          firebaseAppCheckKey: '${{ secrets.FIREBASE_APP_CHECK_KEY }}'
          firebaseConfig: '${{ secrets.FIREBASE_CONFIG }}'
          projectId: '${{ secrets.FIREBASE_PROJECTID }}'
      - name: "production build"
        if: ${{ github.repository == 'BrightChain/quri' }}
        run: npm ci && npm run build
      - name: "debug build"
        if: ${{ github.repository == 'BrightChain/quri-dev' }}
        run: npm ci && npm run build:debug
      - name: "fail build"
        if: ${{ github.repository != 'BrightChain/quri' && github.repository != 'BrightChain/quri-dev' }}
        run: "exit 1"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          # there will only be one of these two variables present. the other wil be empty
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QURI_SOCIAL }}${{ secrets.FIREBASE_SERVICE_ACCOUNT_QURI_DEVELOPMENT }}'
          projectId: '${{ secrets.FIREBASE_PROJECTID }}'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
